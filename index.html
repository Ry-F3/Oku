<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/fav.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Oku</title>
</head>

<body>
    <main>
        <header>
            <nav class="primary_font">
                <ul>
                    <li>
                        <a href="#" class="logo">Oku.</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#" class="c_btn">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="row">
                <div class="column Eblack content">
                    <div class="text_box">

                        <h1 class="primary_font"><span id="pink">knowledge</span> is Power ...</h1>
                        <h2 class="primary_font">Calculate real price targets</h2>
                        <h3 class="secondary_font">
                            Welcome to our investment platform, where you can track your assets and set realistic price
                            targets with ease. Boost your investing knowledge and take control of your portfolio today!
                        </h3>
                    </div>
                </div>

                <div class="circle Porange">
                    <i class="abs ri-bar-chart-line"></i>
                </div>
                <div class="column content">

                    <div class="box">
                        <div class="grid_box">
                            <div class="secondary_font grid_top">
                                <div class="calc_nav">
                                    <video id="frame" loop autoplay>
                                        <source src="assets/video/trading.mp4" type="video/mp4">
                                    </video>
                                    <button class="btn_active">Oku Calc</button>
                                    <button class="btn_click">Portfolio</button>  
                                </div>
                            </div>
        
                            <div class="grid_bottom secondary_font">
                                <form action="">
                                    <div class="grid_bottom">
                                        <label for="mCap">Market Cap</label>
                                        <input type="number" min="0" name="cap" id="mCap">
                                    </div>
                                    <div class="grid_bottom">
                                        <label for="cSup">Circulating Supply</label>
                                        <input type="number" min="0" name="supply" id="cSup"> 
                                    </div>
                                    <div class="grid_bottom">
                                        <label for="price">Price</label>
                                        <input type="number" min="0" name="price" id="price">
                                    </div>
                                </form>
                            </div>
                            
                          </div>
                    </div>
                    <div class="img">
                        <img id="b_img" src="assets/images/vector.png">
                    </div>
                    <div class="grad_box gradient">
                        
                    </div>
                   
                </div>
            </div>
        </section>
    </main>


    <script src="assets/js/script.js"></script>

</body>
<script src="https://kit.fontawesome.com/868033ccb5.js" crossorigin="anonymous"></script>
</html>
