<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Oku</title>
</head>

<body>
    <main class="black">
        <div class="header">
            <nav class="primary_font light_black">
                <ul>
                    <li>
                        <a href="#" class="logo">Oku.</a>
                    </li>
                </ul>
            </nav>
        </div>

        <section class="black">
            <div class="row">
                <div class="column">
                    <div class="text_box">
                        <h1 class="primary_font">Calculate Real Price Targets</h1>
                        <h2 class="primary_font">Discover the Educational Frontier of Digital<br> Currencies for
                            Financial Empowerment.</h2>
                    </div>
                    <!-- <div class="bar_box">
                        <div class="bar">
                            <div id="likely" class="likely"></div>
                            <div id="maybe" class="maybe"></div>
                            <div id="unlikely" class="unlikely"></div>
                        </div>
                    </div> -->
                </div>

                <div class="column">
                    <div id="hide_box" class="box">
                        <div class="grid_box secondary_font">
                            <div class="grid_top">
                                <div id="nav_reset" class="calc_nav">
                                    <button id="oku-calc" class="btn_active transition nav-button">Oku Calc</button>
                                    <button id="portfolio" class="btn_click transition nav-button">Portfolio</button>
                                </div>
                            </div>
                            <div class="grid_input oku-calc">
                                <div id="hide_box" class="input_wrap">
                                    <label class="input_label" id="capSwitch" for="cap-el">Market Cap</label>
                                    <div class="input_box">
                                        <div class="symbol">
                                            <span>$</span>
                                        </div>
                                        <input class="inputCalc" type="number" min="0" max="1,000,000,000,000,000"
                                            id="cap-el">
                                        <div>
                                            <span>
                                                <button id="switch" class="btn">
                                                    <i class="ri-arrow-up-down-line"></i>
                                                </button>

                                                <input id="check" type="checkbox">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="grid_input oku-calc">
                                <div class="input_wrap">
                                    <label class="input_label" for="sup-el">Circulating Supply</label>
                                    <div class="input_box">
                                        <div class="symbol">
                                            <span>>></span>
                                        </div>
                                        <input class="inputCalc" type="number" min="0" max="1,000,000,000,000,000"
                                            id="sup-el">
                                    </div>
                                </div>
                            </div>
                            <div class="grid_input oku-calc">
                                <div class="input_wrap">
                                    <label class="input_label" id="priceSwitch" for="price">Price</label>
                                    <div class="input_box">
                                        <div class="symbol">
                                            <span>$</span>
                                        </div>
                                        <input class="inputCalc" type="number" min="0" value="0" id="price" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="grid_input portfolio">
                                <div id="asset" class="input_wrap"></div>
                                <div class="input_box inputBorder inputBorder_2">

                                    <input id="net_worth" type="number" value="0" disabled>
                                    <div id="submit_btn" class="submit_style">
                                        <span id="submit">=</span>
                                    </div>
                                    <div>
                                        <span class="plus" id="plus_btn"><strong class="scale">+</strong></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box2">
                        
                        </div>
                    </div>
                </div>
        </section>

        <div class="bar_place black secondary_font">
            <div class="bar_box">
                <div class="bar">
                    <div id="likely" class="likely"></div>
                    <div id="maybe" class="maybe"></div>
                    <div id="unlikely" class="unlikely"></div>
                </div>
            </div>
        </div>
        <footer>
            <p class="secondary_font">Rhys Few 2023</p>
        </footer>

    </main>


    <script src="assets/js/oku-calc.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="https://kit.fontawesome.com/868033ccb5.js" crossorigin="anonymous"></script>
</body>


</html>
